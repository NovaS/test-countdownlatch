log4j.rootCategory=root, console

log4j.appender.rolling=org.apache.log4j.RollingFileAppender
log4j.appender.rolling.File=miservice.log
log4j.appender.rolling.MaxFileSize=5MB
log4j.appender.rolling.MaxBackupIndex=2
log4j.appender.rolling.layout=org.apache.log4j.PatternLayout
log4j.appender.rolling.layout.ConversionPattern=%d{MM-dd HH:mm:ss:SSS}-%5p-%c{1}: %m%n

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{HH:mm:ss:SSS}-%5p-%c{1}: %m%n

log4j.category.org.springframework=warn
log4j.category.mns.test=info

